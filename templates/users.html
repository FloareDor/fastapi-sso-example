<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users information</title>
</head>
<body>

<table style="text-align: center; padding: auto;">
    <tr>
        <th>Email</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Provider</th>
    </tr>
    {% for user in users %}
    <tr>
       <td>{{user.email}}</td>
       <td>{{user.name}}</td>
       <td>{{user.surname}}</td>
       <td>{{user.provider}}</td>
    </tr>
    {% endfor %}
</table>
</body>
</html>
